<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/style.css">
</head>

<body>

    <div class="container">
        <div class="row register-card">
            <div class="content">
                <div class="icon">
                    <img src="./images/user.svg" alt="" width="2%" height="2%">
                </div>
                <div class="title">
                    <h3>Inscrivez-vous</h3>
                    <p class="subTitle">Créer un compte gratuit sur Futur Digital</p>
                </div>
                <form>
                    <div class="form-group">
                        <span class="inputTitle">Nom</span>
                        <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Nom" id="nom">
                        <span class="error">Le nom doit avoir sellement des lettre</span>
                    </div>
                    <div class="form-group">
                        <span class="inputTitle">Email</span>
                        <input type="email" class="form-control" placeholder="email" id="email">
                        <span class="error">L'email n'est pas correct</span>
                    </div>
                    <div class="form-group">
                        <span class="inputTitle">Password</span>
                        <input type="password" class="form-control" placeholder="Password" id="password">
                        <span class="passRole">Le mot de passe doit comporter entre 4 et 6 caractères</span>
                    </div>
                    <div class="form-group">
                        <span class="inputTitle">Confirm Password</span>
                        <input type="password" class="form-control" placeholder="Confirm Password" id="conf">
                        <span class="error">La confermation est pas correct</span>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="accepte">
                        <label class="form-check-label" for="exampleCheck1">J'ai accepter <a href="#">conditons génerales</a> </label><br>
                        <span class="error check">Vous dovez coche</span>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btnRegister" value="S'INSCRIRE" id="submitBtn">
                    </div>
                </form>


            </div>
            <div class="image">
                <img src="images/Image.png" alt="women">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script src="JavaScript/main.js"></script>
</body>

</html>
